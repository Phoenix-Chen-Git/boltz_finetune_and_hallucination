services:
  boltz:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: boltz:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ..:/app
      - ${HOME}/.boltz:/root/.boltz
    environment:
      - BOLTZ_CACHE=/root/.boltz
    working_dir: /app
    stdin_open: true
    tty: true

